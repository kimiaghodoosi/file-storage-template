<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Manager</title>
    <link rel="stylesheet" href="./styles/bulma.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/main.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>

    <section>
      <nav class="navbar is-tab" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./images/logo.png" alt="File Manager" height="28">
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>

            <a class="navbar-item">
              Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    </section>

    <section>
      <div class="content">

        <div class="columns">
        <div class="column is-2">



          <aside class="menu">
            <ul class="menu-list">
              <li><a href="#">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-hdd"></i>
                  </span>
                  <span>My Storage</span>
                </span>
              </a></li>
              <li><a href="#">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-share-alt"></i>
                  </span>
                  <span>Shared Files</span>
                </span>
              </a></li>
              <li><a href="#">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-clock"></i>
                  </span>
                  <span>Recent Items</span>
                </span>
              </a></li>
              <li><a href="#">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-trash"></i>
                  </span>
                  <span>Trash</span>
                </span>
              </a></li>
            </ul>
          </aside>



        </div>
        <div class="column">

          <table id="filemanitems" class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Owner</th>
                <th onclick="sortTable(2)">Last Modified</th>
                <th onclick="sortTable(3)">File Size</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
        <!-- <div class="column is-3">
          # Info

        </div> -->
      </div>
      </div>

    </section>

  </body>
</html>
